<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/tyyli.css}"/>
    <title>Viestisivu</title>

</head>
<body>
<h1 th:text="${otsikkoteksti.getOtsikonNimi()}"></h1>
<!--th:object="${otsikkoteksti}"-->


<div>


    <table>
        <tr>
            <th>Nimimerkki</th>
            <th>Viesti</th>
            <th>Kirjoitettu</th>
        </tr>
        <tr th:each="taulukkoMuuttuja : ${viesti}" th:object="${taulukkoMuuttuja}">


            <!--<td th:text="*{kirjoittaja}"></td>-->
            <td th:text="*{sisalto}"></td>
            <!--<td th:text="*{pvm}"></td>-->

        </tr>
    </table>

    <form action="#" th:action="@{/viestisivu}" th:object="${uusiviesti}" method="post">
       <p> <input type="hidden" th:value="${otsikkoteksti.id}" th:name="'id'"></p>
        <p>Nimimerkkisi: <input type="text" th:field="*{kirjoittaja}"> </p>
        <p>Vietisi: <input type="text" th:field="*{sisalto}"> </p>
        <p> <input type="hidden" th:field="*{lahetysAika}"> </p>

        <p><input type="submit" value="Lähetä" /> <input type="reset" value="Tyhjennä"/></p>
    </form>



</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
