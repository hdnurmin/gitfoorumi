<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet"th:href="@{/css/tyyli.css}"/>
    <title>Etusivu</title>
</head>
<body>
<h1>Keskustelufoorumi</h1>

<!--Listataan aihealueet tietokannasta taulukoksi. Aihealueen nimi on linkki, joka johtaa-->
<!--aiheen alla oleviin keskusteluihin.-->
<div>
    <table>
        <th>Keskusteluaiheet</th>
        <tr th:each="taulukkoMuuttuja : ${otsikko}" th:object="${taulukkoMuuttuja}">
            <td ><a th:href="@{/aiheenkeskustelut}+'?id='+*{aihealue}" th:text="*{aihealue}"/></td>
        </tr>
    </table>
</div>

<!--Käyttäjä voi kirjautua sisään jo olemassa olevilla tunnuksilla tai siirtyä sivulle, jossa voi -->
<!--luoda tunnukset.-->
<div>
    <h3>Kirjaudu sisään</h3>
    <form>
        Käyttäjätunnus:<br>
        <input type="text" name="käyttäjätunnus"><br>
        Salasana:<br>
        <input type="password" name="salasana">
        <input type="submit">
    </form>
    <a href="rekisteroidy.html">Rekisteröidy käyttäjäksi</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
